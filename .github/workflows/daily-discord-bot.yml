name: Daily Discord Bot

on:
  schedule:
    # Todos los días a las 15:00 UTC (12:00 en GMT-3)
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  run-discord-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies (Discord Bot only)
        run: dotnet restore ./TNA.DiscordBot/TNA.DiscordBot.csproj

      - name: Build (Discord Bot only)
        run: dotnet build --no-restore --configuration Release ./TNA.DiscordBot/TNA.DiscordBot.csproj

      - name: Run Discord Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DATABASE_CONNECTION: ${{ secrets.DATABASE_CONNECTION }}
        run: |
          # Limpiar espacios, saltos de línea o comillas del canal
          export DISCORD_CHANNEL_ID=$(echo "$DISCORD_CHANNEL_ID" | tr -d '[:space:]' | tr -d '"')
          
          echo "Usando DISCORD_CHANNEL_ID limpio: $DISCORD_CHANNEL_ID"
          
          dotnet run --project ./TNA.DiscordBot/TNA.DiscordBot.csproj --configuration Release -- --run-once
